name: TestWindows

on: [push, pull_request]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'
      - name: TestWindows
        run: |
          find . -name "*.sln" | while read solution; do
            dotnet test "$solution"
          done