name: TestUbuntu

on:
  push:
    branches-ignore:
      - 'Windows-*'
  pull_request:
    branches-ignore:
      - 'Windows-*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'
      - name: TestUbuntu
        run: |
          find . -name "*.sln" | while read solution; do
            dotnet test "$solution"
          done
